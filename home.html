<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>operator</title>
  </head>
  <body>
    <script type="text/javascript">
      <!--
        var a=33;
        var b=10;

        var linebreak="</br>";
        document.write("(a==b)=");
        result=(a==b);
        document.write(result);
        document.write(linebreak);

        document.write("(a<b)=");
        result=(a<b);
        document.write(result);
        document.write(linebreak);

        document.write("a>b=");
        result=(a>b);
        document.write(result);
        document.write(linebreak);

        document.write("a!=b=");
        result=(a!=b);
        document.write(result);
        document.write(linebreak);

        document.write("a>=b=");
        result=(a>=b);
        document.write(result);
        document.write(linebreak);

        document.write("a<=b");
        result=(a<=b);
        document.write(a);
        document.write(linebreak);

        document.write("++a=");
        a=++a;
        result=++a;
        document.write(result);
        document.write(linebreak);

        document.write("--b=");
        b=--b;
        result=--b;
        document.write(result);
        document.write(linebreak);
        //-->

    </script>
  </body>
</html>
